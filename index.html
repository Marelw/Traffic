<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <style>
        div {
            display: flex;
            flex-direction: column;
        }

        .messageContainer {
            border: 1px solid black;
            margin: 2px;
            display: grid;
            grid-template-columns: 200px 1fr;
        }

        .messageItem {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div>
        <h1>Trafikmeddelanden</h1>
        <form name="formid">
            <select name="locations" onchange="getMessagesThroughDropDownMenu()">
                <option>Välj område</option>
                <option value="goteborg">Göteborg</option>
                <option value="malmo">Malmö</option>
                <option value="stockholm">Stockholm</option>
            </select><br><br>
        </form>
        <label id="locations2"></label>
    </div>
    <div>
        <button id="areaButton">Klicka här för trafikmeddelanden för din nuvarande position</button>
        <a id="map-link" target="_blank"></a>

        <div id="test"></div>
        <p id="status"></p>
    </div>
</body>

</html>
